<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UXPon for Employee</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .header {
    text-align: center;
    padding: 100px 0;
  }
  .slogan {
    font-size: 18px;
    margin-top: 20px;
  }
  .job-posting {
    background-color: #333;
    padding: 40px;
    margin: 20px 0;
    border-radius: 10px;
    height: 300px; /* Fixed height for job post containers */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .job-title {
    font-size: 24px;
    margin-bottom: 10px;
    color: #17C5C5;
  }
  .job-description {
    margin-bottom: 20px;
  }
  .apply-button {
    background-color: #17C5C5;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .apply-button:hover {
    background-color: #0E9A9A;
  }
</style>
</head>
<body>

<div class="header">
  <h1>UXPon for Employee</h1>
  <p class="slogan">We need anyone with talent to bring value to the world</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="job-posting">
        <h2 class="job-title">Frontend Developer</h2>
        <p class="job-description">We are seeking a talented and motivated Frontend Developer with a passion for creating visually stunning and high-performing web experiences.</p>
        <a href="/jd/fe-animation.html" class="apply-button">Apply</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="job-posting">
        <h2 class="job-title"></h2>
        <p class="job-description"></p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="job-posting">
        <h2 class="job-title"></h2>
        <p class="job-description"></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
